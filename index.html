<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JAVASCRIPT</title>
    
    <link rel="stylesheet" href="./stylesheet/mystyle.css">
    <link rel="stylesheet" href="./stylesheet/bootstrap.min.css">
    
</head>
<body class="body">
    <div class="container ">
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <h1 class="display-4 center mb-3">
                    weight converter
                </h1>
                <form action="" class="mb-2">
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control" placeholder="enter pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2 p-2">
                        <div class="card-block">
                            <h4>Grams</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2 p-2">
                        <div class="card-block">
                            <h4>Kilograms</h4>
                            <div id="kgsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-warning mb-2 p-2">
                        <div class="card-block">
                            <h4>Ounce</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./index.js"></script>
    <script src="./stylesheet/js/jquery-1.9.1.min.js"></script>
    <script src="./stylesheet/js/jquery_3.3.1.js"></script>
    <script src="./stylesheet/js/bootstrap.min.js"></script>
    <script src="./stylesheet/js/popper.min.js"></script>
</body>

</html>
